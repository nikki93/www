{% extends "base.html" %}
{% block title %}{{ category }} - {{ SITENAME }}{% endblock %}

{% block content %}
<div role="main" class="content clearfix">
    <div class="wrapper main">		
        <h1>{{ category }}</h1>

        <ol class="archive">
            {% for article in articles %}
            <li><a href="{{ SITEURL }}/{{ article.url }}"><time datetime="{{ article.date.isoformat() }}" pubdate>{{ article.locale_date }}</time> {{ article.title }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
