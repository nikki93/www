{% extends "base.html" %}
{% block title %}{{ category }} - {{ SITENAME }}{% endblock %}

{% block content %}
<div role="main" class="content clearfix">
    <div class="wrapper main">		
        <h1>{{ category }}</h1>

        <ol class="archive">
            {% for article in articles %}
            <li>
                <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title}}">
                    <time>{{ article.date.strftime("%d %b %Y") }}</time>
                    {{ article.title }}
                </a>
            </li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
